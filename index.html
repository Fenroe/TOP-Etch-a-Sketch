<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <title>Etch-a-Sketch.js</title>
</head>
<body>
    <header>
        <div class="heading-container">
            <h1 class="heading">Etch-a-Sketch.js</h1>   
        </div>
    </header>
    <main >
        <section class="menu-container">
            <label for="layout">Choose a Sketch layout</label>
            <select name="layout" id="layout">
                <option value="10">10x10</option>
                <option value="20">20x20</option>
                <option value="30">30x30</option>
                <option value="40">40x40</option>
                <option value="50">50x50</option>
                <option value="60">60x60</option>
                <option value="70">70x70</option>
                <option value="80">80x80</option>
                <option value="90">90x90</option>
                <option value="100">100x100</option>
            </select>
            <button>Get Started</button>
        </section>
        <section class="sketch-area-container" >
            <div class="sketch-area" id="sketch-area"></div>
        </section>
    </main>
    <script src="script/index.js"></script>
</body>
</html>
